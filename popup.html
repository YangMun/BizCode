<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Extension</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>내 첫 번째 확장 프로그램</h2>
  <div class="button-container">
    <button id="cleanButton" class="gray">용어 정리</button>
    <button id="highlightButton">하이라이트 표시</button>
    <button id="noteButton">빈 상자</button>
  </div>
  <div class="content-area">
    <div id="cleanArea" class="feature-area">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="용어 검색...">
        <button id="searchButton">검색</button>
      </div>
      <table class="terms-table">
        <thead>
          <tr>
            <th>용어</th>
            <th>설명</th>
          </tr>
        </thead>
        <tbody>
          <!-- 여기는 비워둡니다. termManager.js가 동적으로 채울 것입니다 -->
        </tbody>
      </table>
      <div class="pagination"></div>
    </div>
    <div id="highlightArea" class="feature-area">하이라이트 표시 화면</div>
    <div id="noteArea" class="feature-area">빈 상자 화면</div>
  </div>
  <script src="js/termManager.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
