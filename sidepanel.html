<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>비즈코드</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="lib/pdf.mjs" type="module"></script>
</head>
<body>
  <div class="button-container">
    <button id="cleanButton">
      <span class="material-icons">list_alt</span>
      용어 정리
    </button>
    <button id="highlightButton" class="gray">
      <span class="material-icons">note_add</span>
      문서 분석
    </button>
    <button id="noteButton">
      <span class="material-icons">highlight</span>
      국어사전
    </button>
  </div>
  <div class="content-area">
    <div id="cleanArea" class="feature-area">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="용어 검색...">
      </div>
      <table class="terms-table">
        <thead>
          <tr>
            <th>용어</th>
            <th>설명</th>
          </tr>
        </thead>
        <tbody>
          <!-- 여기는 비워둡니다. termManager.js가 동적으로 채울 것입니다 -->
        </tbody>
      </table>
      <div class="pagination"></div>
    </div>
    <div id="highlightArea" class="feature-area active">
      <div class="highlight-tools">
        <button id="cursorButton" class="tool-button" title="텍스트 선택">
          <label for="fileInput">
            <span class="material-icons">note_add</span>
            <span class="tool-label">파일 업로드</span>
          </label>
          <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf" style="display: none;">
        </button>
      </div>
      
      <div class="uploaded-file-container">
        <div class="file-info">
          <!-- 파일명이 여기에 표시됩니다 -->
        </div>
      </div>
      
      <div class="selected-words-container">
        <div class="selected-words-header">
          <span class="material-icons">format_list_bulleted</span>
          <h3>선택된 텍스트</h3>
        </div>
        <div class="selected-words">
          <!-- 선택된 단어들이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>
    <div id="noteArea" class="feature-area">
      <div class="dictionary-search-header">
        <div class="dictionary-search-container">
          <span class="material-icons">search</span>
          <input type="text" id="dictionarySearchInput" placeholder="단어 검색...">
          <button id="dictionarySearchButton" class="dictionary-search-button">
            <span class="material-icons">arrow_forward</span>
          </button>
        </div>
      </div>
      
      <div class="dictionary-content">
        <div class="dictionary-result">
          <!-- 검색 전 안내 메시지 -->
          <div class="dictionary-placeholder">
            <span class="material-icons">menu_book</span>
            <p>검색어를 입력하시면<br>표준국어대사전의 결과가 표시됩니다.</p>
          </div>
          
          <!-- 검색 결과 예시 UI (실제 데이터는 나중에 연동) -->
          <div class="dictionary-result-content" style="display: none;">
            <div class="word-header">
              <h3 class="word-title">검색된 단어</h3>
              <span class="word-pronunciation">[발음]</span>
            </div>
            
            <div class="word-meanings">
              <div class="word-type">품사</div>
              <ol class="meaning-list">
                <li class="meaning-item">
                  <span class="meaning-number">1.</span>
                  <span class="meaning-text">단어의 뜻이 여기에 표시됩니다.</span>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/termManager.js" type="module"></script>
  <script src="js/fileManager.js" type="module"></script>
  <script src="js/highlightManager.js" type="module"></script>
  <script src="js/sidepanel.js" type="module"></script>
  <script src="js/dictionaryManager.js" type="module"></script>
</body>
</html>
